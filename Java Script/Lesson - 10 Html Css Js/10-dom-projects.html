<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
    <style>
      .subscribe-button{
        border: none;
        background-color: black;
        color: white;
        padding: 10px 15px;
        font-weight: bold;
        border-radius: 50px;
        cursor: pointer;

      }


    </style>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button onclick = "
      subscribe();  
    " class="js-subscribe-button subscribe-button ">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of Order" class="js-cost-input"
    onkeydown=" 
     handleCostKeyDown(event);
    ">
    <button onclick="
    calculateTotal();
    ">Calculate</button>

    <p class="js-total-cost"> 

    </p>

    <script>

      

      function handleCostKeyDown(event){

        if(event.key==='Enter'){
          calculateTotal();
     }

      }



      function calculateTotal(){
        const inputElement = document.querySelector('.js-cost-input');
        /* let cost =inputElement.value;
        console.log(typeof cost);  output is String 
        Whenever we get a value from DOM, it will a String
        JS has built in function calls Number() */

        let cost =Number(inputElement.value);




        if(cost<40){
          cost += 10; 
          
        }
        document.querySelector('.js-total-cost')
        .innerHTML =`$${cost}`;
      }




      function subscribe(){
        const buttonElement = document.querySelector('.js-subscribe-button');

        if(buttonElement.innerText==='Subscribe'){
        buttonElement.innerHTML ='Subscribed';
      }
      else{
        buttonElement.innerHTML = 'Subscribe';
          }
          }      

</script>
  </body>
</html>
